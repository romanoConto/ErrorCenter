<div class="container">

    <h3 class="text-center my-5">Login</h3>

    <mat-form-field>
      <input matInput placeholder="E-mail" required [(ngModel)]="model.mail" name="mail">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Senha" required [(ngModel)]="model.password" name="password">
    </mat-form-field>

    <button mat-raised-button color="primary" routerLink="/main" [disabled]="model.mail.length == 0 || model.password.length == 0" (click)="login()">Entrar</button>

</div>
